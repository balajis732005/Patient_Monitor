<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments by Doctor</title>
    <script>
        async function fetchAppointmentsByDoctor() {
            const doctorId = document.getElementById('doctorId').value;
            const response = await fetch(`/api/appointments/doctor/${doctorId}`);
            const data = await response.json();
            const table = document.getElementById('appointmentsTable');
            table.innerHTML = '<tr><th>ID</th><th>Patient ID</th><th>Date</th><th>Reason</th></tr>';
            data.forEach(appointment => {
                const row = `<tr>
                                <td>${appointment.id}</td>
                                <td>${appointment.patientId}</td>
                                <td>${appointment.date}</td>
                                <td>${appointment.reason}</td>
                             </tr>`;
                table.innerHTML += row;
            });
        }
    </script>
</head>
<body>
<h1>Get Appointments by Doctor ID</h1>
<label for="doctorId">Doctor ID:</label>
<input type="number" id="doctorId" required>
<button onclick="fetchAppointmentsByDoctor()">Fetch Appointments</button>
<table id="appointmentsTable" border="1"></table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments by Patient</title>
  <script>
    async function fetchAppointmentsByPatient() {
      const patientId = document.getElementById('patientId').value;
      const response = await fetch(`/api/appointments/patient/${patientId}`);
      const data = await response.json();
      const table = document.getElementById('appointmentsTable');
      table.innerHTML = '<tr><th>ID</th><th>Doctor ID</th><th>Date</th><th>Reason</th></tr>';
      data.forEach(appointment => {
        const row = `<tr>
                                <td>${appointment.id}</td>
                                <td>${appointment.doctorId}</td>
                                <td>${appointment.date}</td>
                                <td>${appointment.reason}</td>
                             </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
</head>
<body>
<h1>Get Appointments by Patient ID</h1>
<label for="patientId">Patient ID:</label>
<input type="number" id="patientId" required>
<button onclick="fetchAppointmentsByPatient()">Fetch Appointments</button>
<table id="appointmentsTable" border="1"></table>
</body>
</html>
